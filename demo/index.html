<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular-YellowText demo</title>
  <meta name="description" content="Angular-YellowText demo page">
  <meta name="author" content="Rafael Tovar">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="./css/style.css" />	<!-- include your own javascript -->
  <link rel="stylesheet" type="text/css" href="./css/yellow-text-default.css" /> <!-- include the needed css for the texteditor -->

  <!-- jQuery and Yellow-text-->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script><!-- include jquery -->
  <script type="text/javascript" src="js/yellow-text.min.js"></script> <!-- include yellowtext script -->

  <!-- AngularJS scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> <!-- include angular -->
  <script type="text/javascript" src="./../dist/angular-yellowtext.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div ng-app="MyDemoApp" ng-controller="myDemo">
        <textarea ng-yellowtext="options" ng-model="myDemo.text"></textarea>
    </div>
  <script src="js/app.js"></script>
</body>
</html>
